<!DOCTYPE html>
<html>
<head>
	<title>Full Task Commit</title>
</head>
<body>
	<center>
		<table border="1" width="400px">
			<tr height= "40px" width ="200">
				<td colspan="3" align= "center"> <b>Personal Profile</b></td>
			</tr>

			<tr height= "40px" width ="200">
				<td> Name </td><br>
				<td><form>
					<input type="textbox" name="text">
				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr height= "40px" width ="200">
				<td> Email </td><br>
				<td><form>
					<input type="email" name="email">
				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr height= "40px" width ="200">
				<td> Gender </td><br>
				<td><form>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Other
				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr width = "200" height="40px">
				<td> Date of Birth </td><br>
				<td><form>
					<input type="textbox" size = "1px" name="dob"> /
					<input type="textbox" size="1px" name="dob"> /
					<input type="textbox" size = "1px" name="dob"> (mm/dd/yyyy)

				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr width = "200" height="40px">
				<td> Blood Group </td><br>
				<td><form>
					<select name="">
						<option value="">A+</option>
						<option value="">AB+</option>
						<option value="">B+</option>
						<option value="">O+</option>
					 </select>
				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr width = "200" height="40px">
				<td> Degree</td><br>
				<td><form>
					<input type="checkbox" name=""> SSC
					<input type="checkbox" name=""> HSC
					<input type="checkbox" name=""> BSc.
					<input type="checkbox" name=""> MSc.
				</form></td>
				<td width="50px"></td> 
			</tr>

			<tr width = "200" height="40px">
				<td> Photos </td><br>
				<td colspan="2"><form>
					<input type="button" name="" value="Browse..."> No file selected. 
				</form></td>
				</tr>

			<tr width = "200" height="40px">
				<td colspan="3"></td>
			</tr>

			<tr width = "200" height="40px">
				<td colspan="3" align="right"><form>
					<input type="button" name="" value="Submit"> 
					<input type="button" name="" value="Reset">
				</form> </td>

			</tr>


		</table>


	</center>

</body>
</html>
